{{ define "main" }}
<article>
  <header>
    <h1 class="post-title">{{ .Title }}</h1>
    <h5 class="post-title">日期{{ .Date }}</h5>
    <h5 class="post-title">上一页{{ .Next }}</h5>
    <h5 class="post-title">下一页{{ .Prev }}</h5>
    <h5 class="post-title">字数{{ .WordCount }}</h5>
    <h5 class="post-title">阅读时间{{ .ReadingTime }}</h5>
    <div>
      {{with .PrevInSection}}
      <a href="{{.Permalink}}">前一页</a> 
      {{end}}
      {{with .NextInSection}}
      <a href="{{.Permalink}}">后一页</a>
      {{end}}
  </div>
  </header>
  {{.Content}}
</article>
{{ end }}
