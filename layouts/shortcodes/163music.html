<div class="tencent-video">
  {{- if .IsNamedParams -}}
  <iframe
    frameborder="no"
    border="0"
    marginwidth="0"
    marginheight="0"
    width="100%"
    height="86"
    src="//music.163.com/outchain/player?type=2&id={{ .Get `id` }}&auto=0&height=66"
  ></iframe>
  {{- else -}}
  <iframe
    frameborder="no"
    border="0"
    marginwidth="0"
    marginheight="0"
    width="100%"
    height="86"
    src="//music.163.com/outchain/player?type=2&id={{ .Get 0 }}&auto=0&height=66"
  ></iframe>
  {{- end -}}
</div>
