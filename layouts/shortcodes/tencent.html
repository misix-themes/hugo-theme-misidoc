<div class="tencent-video">
  {{- if .IsNamedParams -}}
  <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid={{ .Get `id` }}" allowfullscreen="true"></iframe>
  {{- else -}}
  <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid={{ .Get 0 }}" allowfullscreen="true"></iframe>
  {{- end -}}
</div>
